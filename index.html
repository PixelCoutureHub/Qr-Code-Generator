<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Code Generator</h1>
      <p>Generate stylish QR codes instantly!</p>
    </header>
    <main>
      <div class="glass-card">
        <div class="input-section">
          <input type="text" id="input_text" placeholder="Enter text or URL..." autocomplete="off">
          <div class="options">
            <div class="color-picker">
              <label for="foreground_color">Foreground:</label>
              <input type="color" id="foreground_color" value="#000000">
              <label for="background_color">Background:</label>
              <input type="color" id="background_color" value="#ffffff">
            </div>
            <div class="size-picker">
              <label for="qr_size">Size:</label>
              <select id="qr_size">
                <option value="180">Small</option>
                <option value="250" selected>Medium</option>
                <option value="350">Large</option>
              </select>
            </div>
          </div>
          <button id="generate_btn">Generate QR Code</button>
        </div>
        <div class="qr-code-container">
          <div class="qr-code"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Made with ❤️ by Asaad Siddiqui</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
